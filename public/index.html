<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Snapchat Premium</title>
</head>
<body>
    <div class="main">
    <div class="container">
        <div class="logo">
            <img src="/assets/snapchat.webp" id="logo" alt="Snapchat">
        </div>

        <div class="loginform">
            <h2 class="heading formelement">Login</h2>
            <input type="text" name="" id="Email" class="formelement forms" placeholder="Email">
            <input type="password" name="" id="Password" class="formelement forms" placeholder="Password">
            <button class="formelement" id="loginBtn">Login</button>
            <div class="createaccointoption">
                <p>Don,t have an Account -</p><p class="greencolor"> Create Account</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="client/client_js.js"></script>
</html>
